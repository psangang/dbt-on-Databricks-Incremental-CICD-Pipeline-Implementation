version: 2

models:
  - name: bronze_customer  # Must match the filename of a model -- including case sensitivity.
    config:
      materialized: table
      schema: bronze

  - name: bronze_date  # Must match the filename of a model -- including case sensitivity.
    config:
      materialized: table

  - name: bronze_sales  # Must match the filename of a model -- including case sensitivity.
    config:
      materialized: table
      schema: bronze
    columns:
      - name: sales_id
        tests:          # use tests / or data_tests consistently, but structure is same
          - unique
          - not_null
      - name: gross_amount
        tests:
          - custom_generic_non_negative

  - name: bronze_store  # Must match the filename of a model -- including case sensitivity.
    columns:            # only ONE columns: block
      - name: store_sk
        tests:
          - unique
          - not_null

      - name: store_name
        tests:
          - accepted_values:
              values:
                - MegaMart Manhattan
                - MegaMart Brooklyn
                - MegaMart Austin
                - MegaMart San Jose
                - MegaMart Toronto

      - name: city
        tests:
          - accepted_values:
              values:
                - New York
                - Brooklyn
                - Austin
                - San Jose
                - Toronto
